<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <script defer src="pageFillingPanier.js"></script>
    <title>Orniconours - Fiche article</title>
</head>
<body>

    <header class="mainHeader">
        <h1 class="mainHeader__h1">Orniconours</h1>
        <p class="mainHeader__p">Votre site, spécialisé dans la vente de peluches. Vous y trouverez certainement la peluche de vos rêves...</p>
    </header>

    <main>
        <!-- Un tableau qui se remplis en fonction des élements choisis -->
        <table>
            <thead>
              <tr>
                <th>Nom du Teddy Bear</th>
                <th>Couleur</th>
                <th>Prix unitaire</th>
              </tr>
            </thead>
            <tbody id="bodyToFill">
              <!-- 
              <tr>
                <td>Nom du Teddy Bear</td>   
                <td>Couleur</td>    
                <td>Prix unitaire</td>   
              </tr>
              -->
            </tbody>
            <thead>
              <tr>
                <th colspan="2">Prix total :</th>
                <th id="summePriceBasket">the basket is empty...</th>
              </tr>
            </thead>
        </table>

        <!--
            Un formulaire avec des verifications, pour qu'on ne puisse pas saisir n'importe quoi
            firstName, lastName, address, city et email
        -->
        <form class="form-example" id="formTeddy">
            <div class="form-example">
              <label for="name">Enter your first name: </label>
              <input class="red" type="text" id="firstName" name="firstName" minlength="3" placeholder="First Name" id="firstName" required>
            </div>
            <div class="form-example">
              <label for="lastName">Enter your last name: </label>
              <input class="red" type="text" id="lastName" name="lastName" minlength="3" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-example">
                <label for="address" >Enter your address: </label>
                <input class="red" type="text" id="adress" name="address" minlength="3" id="address" placeholder="Address" required>
            </div>
            <div class="form-example">
                <label for="city">Enter your city: </label>
                <input class="red" type="text" id="city" name="city" id="city" minlength="3" placeholder="City name" required>
            </div>
            <div class="form-example">
                <label for="email">Enter your email: </label>
                <input class="red" type="email" id="email" name="email" id="email" minlength="3" placeholder="Email" required>
              </div>
            <div class="form-example">
              <button id="bttFormSend" value="Subscribe!" disabled> submit </button>
            </div>
        </form>

    </main>

</body>
</html>
